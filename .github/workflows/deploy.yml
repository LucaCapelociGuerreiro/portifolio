# ==============================================================================
# GITHUB ACTIONS CI/CD PIPELINE - PORTFOLIO ORACLE CLOUD
# ==============================================================================
# Pipeline completo de CI/CD para deploy automatizado no Oracle Cloud

name: 'Deploy Portfolio to Oracle Cloud'

# ==============================================================================
# TRIGGERS
# ==============================================================================
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

# ==============================================================================
# ENVIRONMENT VARIABLES
# ==============================================================================
env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'portfolio-app'
  
  # Server Configuration
  SERVER_HOST: ${{ secrets.ORACLE_SERVER_HOST }}
  SERVER_USER: ${{ secrets.ORACLE_SERVER_USER || 'ubuntu' }}
  SSH_PRIVATE_KEY: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}
  
  # Application Configuration
  APP_ENV: 'production'
  APP_VERSION: ${{ github.sha }}
  
  # Monitoring
  PROMETHEUS_ENABLED: 'true'
  GRAFANA_ENABLED: 'true'

# ==============================================================================
# PERMISSIONS
# ==============================================================================
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read
  id-token: write

jobs:
  # ==============================================================================
  # ANÃLISE DE CÃ“DIGO E SEGURANÃ‡A
  # ==============================================================================
  security-scan:
    name: ğŸ”’ Security & Code Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ›¡ï¸ SAST with CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ğŸ”¬ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # ==============================================================================
  # BUILD E TESTES
  # ==============================================================================
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'portfolio/app/package-lock.json'   # âœ… corrigido

    - name: ğŸ“¦ Install dependencies
      working-directory: ./portfolio/app
      run: |
        npm ci --legacy-peer-deps
        npm audit --audit-level=high

    - name: ğŸ§ª Run tests
      working-directory: ./portfolio/app
      run: |
        npm run test -- --coverage --watchAll=false
        npm run lint

    - name: ğŸ—ï¸ Build application
      working-directory: ./portfolio/app
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
        NODE_OPTIONS: '--max-old-space-size=4096'
      run: npm run build

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '18'
      with:
        file: ./portfolio/app/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ==============================================================================
  # BUILD DA IMAGEM DOCKER
  # ==============================================================================
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./portfolio/app
        file: ./portfolio/app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        build-args: |
          NODE_ENV=production
          NEXT_TELEMETRY_DISABLED=1

    - name: ğŸ” Scan Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: 'sarif'
        output: 'docker-trivy-results.sarif'

    - name: ğŸ“Š Upload Docker scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'docker-trivy-results.sarif'

  # ==============================================================================
  # DEPLOY PARA ORACLE CLOUD
  # ==============================================================================
  deploy-oracle:
    name: ğŸš€ Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}

    - name: ğŸ“‹ Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.ORACLE_SERVER_IP }} >> ~/.ssh/known_hosts

    - name: ğŸš€ Deploy to Oracle Cloud
      id: deploy
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }} << 'EOF'
          set -e
          
          echo "ğŸ”„ Atualizando sistema..."
          sudo apt-get update -qq
          
          echo "ğŸ³ Verificando Docker..."
          if ! command -v docker &> /dev/null; then
            echo "ğŸ“¦ Instalando Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
          fi
          
          if ! command -v docker-compose &> /dev/null; then
            echo "ğŸ“¦ Instalando Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          echo "ğŸ” Login no GitHub Container Registry..."
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          echo "ğŸ“ Preparando diretÃ³rio de deploy..."
          mkdir -p ~/portfolio-deploy
          cd ~/portfolio-deploy
          
          echo "ğŸ“¥ Baixando arquivos de configuraÃ§Ã£o..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o docker-compose.yml \
               "https://api.github.com/repos/${{ github.repository }}/contents/portfolio/app/docker-compose.yml"
          
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o nginx.conf \
               "https://api.github.com/repos/${{ github.repository }}/contents/portfolio/app/nginx.conf"
          
          echo "ğŸ›‘ Parando containers antigos..."
          docker-compose down --remove-orphans || true
          
          echo "ğŸ§¹ Limpando imagens antigas..."
          docker system prune -f
          docker image prune -a -f
          
          echo "ğŸ“¥ Baixando nova imagem..."
          docker pull ${{ needs.build-docker.outputs.image-tag }}
          
          echo "ğŸ”„ Atualizando docker-compose.yml com nova imagem..."
          sed -i "s|image: .*|image: ${{ needs.build-docker.outputs.image-tag }}|g" docker-compose.yml
          
          echo "ğŸš€ Iniciando novos containers..."
          docker-compose up -d --force-recreate
          
          echo "â³ Aguardando containers ficarem saudÃ¡veis..."
          timeout 300 bash -c 'until docker-compose ps | grep -q "healthy"; do sleep 5; done'
          
          echo "âœ… Deploy concluÃ­do com sucesso!"
          
          echo "ğŸ” Verificando saÃºde da aplicaÃ§Ã£o..."
          curl -f http://localhost:80 > /dev/null
          
          echo "ğŸ“Š Status dos containers:"
          docker-compose ps
          
          echo "ğŸ’¾ Uso de recursos:"
          docker stats --no-stream
        EOF
        
        echo "url=http://${{ secrets.ORACLE_SERVER_IP }}" >> $GITHUB_OUTPUT

    - name: ğŸ” Health Check
      run: |
        echo "ğŸ¥ Verificando saÃºde da aplicaÃ§Ã£o..."
        for i in {1..10}; do
          if curl -f http://${{ secrets.ORACLE_SERVER_IP }} > /dev/null 2>&1; then
            echo "âœ… AplicaÃ§Ã£o estÃ¡ saudÃ¡vel!"
            exit 0
          fi
          echo "â³ Tentativa $i/10 - aguardando aplicaÃ§Ã£o..."
          sleep 30
        done
        echo "âŒ AplicaÃ§Ã£o nÃ£o respondeu apÃ³s 5 minutos"
        exit 1

    - name: ğŸ“Š Post-Deploy Monitoring
      if: always()
      run: |
        echo "ğŸ“ˆ Coletando mÃ©tricas pÃ³s-deploy..."
        ssh ${{ secrets.ORACLE_SSH_USER }}@${{ secrets.ORACLE_SERVER_IP }} << 'EOF'
          echo "=== MÃ‰TRICAS DO SISTEMA ==="
          echo "CPU e MemÃ³ria:"
          top -bn1 | head -5
          echo ""
          echo "Uso de disco:"
          df -h
          echo ""
          echo "Containers em execuÃ§Ã£o:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "Logs recentes da aplicaÃ§Ã£o:"
          docker-compose logs --tail=20 app
        EOF

  # ==============================================================================
  # NOTIFICAÃ‡Ã•ES
  # ==============================================================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-oracle]
    if: always()
    
    steps:
    - name: ğŸ“§ Notify Success
      if: needs.deploy-oracle.result == 'success'
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ğŸŒ URL: http://${{ secrets.ORACLE_SERVER_IP }}"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
    
    - name: ğŸš¨ Notify Failure
      if: needs.deploy-oracle.result == 'failure'
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
        echo "ğŸ”— Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
