# ==============================================================================
# ALERTMANAGER CONFIGURATION - PORTFOLIO MONITORING
# ==============================================================================
# Configura√ß√£o do Alertmanager para roteamento e notifica√ß√µes
# Analista DevOps S√™nior - Observabilidade e Incident Management

# ==============================================================================
# CONFIGURA√á√ïES GLOBAIS
# ==============================================================================
global:
  # SMTP Configuration (Gmail example)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'devops-alerts@company.com'
  smtp_auth_username: 'devops-alerts@company.com'
  smtp_auth_password: 'your-app-password'  # Use App Password, not regular password
  smtp_require_tls: true
  
  # Slack Configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # Resolve timeout
  resolve_timeout: 5m
  
  # HTTP Configuration
  http_config:
    tls_config:
      insecure_skip_verify: false

# ==============================================================================
# TEMPLATES
# ==============================================================================
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# ==============================================================================
# ROTEAMENTO DE ALERTAS
# ==============================================================================
route:
  # Configura√ß√µes padr√£o
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # Rotas espec√≠ficas
  routes:
    # Alertas cr√≠ticos - notifica√ß√£o imediata
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 30m
      routes:
        # Infraestrutura cr√≠tica
        - match:
            category: infrastructure
          receiver: 'infrastructure-critical'
        # Aplica√ß√£o cr√≠tica
        - match:
            category: application
          receiver: 'application-critical'
        # Container cr√≠tico
        - match:
            category: container
          receiver: 'container-critical'
    
    # Alertas de warning - notifica√ß√£o agrupada
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 2h
      routes:
        # Infraestrutura warning
        - match:
            category: infrastructure
          receiver: 'infrastructure-warning'
        # Aplica√ß√£o warning
        - match:
            category: application
          receiver: 'application-warning'
        # Monitoramento warning
        - match:
            category: monitoring
          receiver: 'monitoring-warning'
    
    # Alertas de seguran√ßa
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 5s
      group_interval: 5m
      repeat_interval: 1h
    
    # Alertas de rede
    - match:
        category: network
      receiver: 'network-alerts'
      group_wait: 15s
      group_interval: 5m
      repeat_interval: 1h
    
    # Alertas de business logic
    - match:
        category: business
      receiver: 'business-alerts'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 4h

# ==============================================================================
# INIBI√á√ÉO DE ALERTAS
# ==============================================================================
inhibit_rules:
  # Se a inst√¢ncia est√° down, n√£o alertar sobre CPU/Memory/Disk
  - source_match:
      alertname: InstanceDown
    target_match_re:
      alertname: (HighCPUUsage|HighMemoryUsage|HighDiskUsage|HighLoadAverage)
    equal: ['instance']
  
  # Se a aplica√ß√£o est√° down, n√£o alertar sobre tempo de resposta
  - source_match:
      alertname: ApplicationDown
    target_match_re:
      alertname: (HighResponseTime|CriticalResponseTime)
    equal: ['instance']
  
  # Se h√° conectividade externa perdida, n√£o alertar sobre aplica√ß√£o down
  - source_match:
      alertname: ExternalConnectivityLost
    target_match:
      alertname: ApplicationDown
  
  # Alertas cr√≠ticos inibem warnings do mesmo tipo
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'instance']

# ==============================================================================
# RECEIVERS (DESTINAT√ÅRIOS)
# ==============================================================================
receivers:
  # ==============================================================================
  # RECEIVER PADR√ÉO
  # ==============================================================================
  - name: 'default-receiver'
    email_configs:
      - to: 'devops-team@company.com'
        subject: '[ALERT] {{ .GroupLabels.alertname }} - Portfolio'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        headers:
          X-Priority: '3'
  
  # ==============================================================================
  # ALERTAS CR√çTICOS
  # ==============================================================================
  - name: 'critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL ALERT - Portfolio'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          *Runbook:* {{ .Annotations.runbook_url }}
          *Dashboard:* {{ .Annotations.dashboard_url }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    email_configs:
      - to: 'devops-oncall@company.com,sre-team@company.com'
        subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }} - Portfolio'
        body: |
          CRITICAL ALERT DETECTED!
          
          {{ range .Alerts }}
