# ==============================================================================
# CONFIGURA√á√ïES AVAN√áADAS
# ==============================================================================

# Configura√ß√£o de tempo limite para notifica√ß√µes
time_intervals:
  - name: business-hours
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'America/Sao_Paulo'
  
  - name: weekend
    time_intervals:
      - times:
          - start_time: '00:00'
            end_time: '23:59'
        weekdays: ['saturday', 'sunday']
        location: 'America/Sao_Paulo'

# Configura√ß√£o de mute (silenciamento)
mute_time_intervals:
  - business-hours  # Silenciar durante hor√°rio comercial para alertas n√£o cr√≠ticos

