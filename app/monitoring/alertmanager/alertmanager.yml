# ==============================================================================
# CONFIGURA√á√ïES DE API
# ==============================================================================
api:
  v2:
    cors:
      allowed_origins: ["*"]
      allowed_methods: ["GET", "POST", "PUT", "DELETE"]
      allowed_headers: ["*"]

# ==============================================================================
# CONFIGURA√á√ïES DE LOG
# ==============================================================================
log:
  level: info
  format: json

# ==============================================================================
# CONFIGURA√á√ïES DE STORAGE
# ==============================================================================
storage:
  path: "/alertmanager/data"
  retention: "120h"  # 5 dias

# ==============================================================================
# CONFIGURA√á√ïES DE WEB
# ==============================================================================
web:
  listen-address: "0.0.0.0:9093"
  external-url: "http://localhost:9093"
  route-prefix: "/"
  get-concurrency: 0
  timeout: 0
  read-timeout: 30s
  max-connections: 512