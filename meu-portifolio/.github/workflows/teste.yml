name: 'CI/CD - Deploy Oracle Cloud'

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # âœ… NecessÃ¡rio para push no GHCR
  id-token: write

env:
  IMAGE_NAME: 'meu-app'
  REGISTRY: 'ghcr.io'
  APP_PORT: 80

jobs:
  # ============================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ› ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

      - name: ğŸ³ Build e Push da Imagem
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI=${{ env.REGISTRY }}/${{ secrets.GHCR_USER }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          
          echo "ğŸ“¦ Construindo imagem $IMAGE_URI..."
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

  # ============================================
  # DEPLOY NA ORACLE CLOUD
  # ============================================
  deploy:
    name: ğŸš€ Deploy para Oracle Cloud
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ğŸ“¦ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_SERVER_IP }}
          username: ${{ secrets.ORACLE_SSH_USER }}
          key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}
          script: |
            set -e
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            IMAGE_TAG=${{ github.sha }}
            IMAGE_URI=${{ env.REGISTRY }}/${{ secrets.GHCR_USER }}/$IMAGE_NAME:$IMAGE_TAG

            echo "ğŸ”„ Atualizando sistema..."
            sudo apt-get update -qq

            echo "ğŸ³ Verificando Docker..."
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Instalando Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            fi

            echo "ğŸ” Login no GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            echo "ğŸ“¥ Baixando nova imagem: $IMAGE_URI"
            docker pull $IMAGE_URI

            echo "ğŸ·ï¸ Tagging como latest..."
            docker tag $IMAGE_URI ${{ env.REGISTRY }}/${{ secrets.GHCR_USER }}/$IMAGE_NAME:latest

            echo "ğŸ›‘ Parando container antigo..."
            docker stop $IMAGE_NAME || true
            docker rm $IMAGE_NAME || true

            echo "ğŸš€ Iniciando novo container..."
            docker run -d --name $IMAGE_NAME -p 80:80 ${{ env.REGISTRY }}/${{ secrets.GHCR_USER }}/$IMAGE_NAME:latest

            echo "ğŸ¥ Checando saÃºde da aplicaÃ§Ã£o..."
            for i in {1..10}; do
              if curl -sSf http://localhost:${APP_PORT} > /dev/null; then
                echo "âœ… AplicaÃ§Ã£o respondeu corretamente!"
                exit 0
              fi
              echo "â³ Tentativa $i/10 - aguardando aplicaÃ§Ã£o..."
              sleep 10
            done

            echo "âŒ Nova versÃ£o falhou! Tentando rollback..."
            docker stop $IMAGE_NAME || true
            docker rm $IMAGE_NAME || true

            if docker images | grep "backup-$IMAGE_NAME:latest"; then
              echo "â¬…ï¸ Fazendo rollback para a Ãºltima versÃ£o estÃ¡vel..."
              docker run -d --name $IMAGE_NAME -p 80:80 "backup-$IMAGE_NAME:latest"
            else
              echo "âš ï¸ Nenhuma imagem anterior encontrada para rollback."
            fi

            exit 1

  # ============================================
  # NOTIFICAÃ‡Ã•ES
  # ============================================
  notify:
    name: ğŸ“¢ NotificaÃ§Ãµes
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: âœ… Sucesso
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          echo "ğŸŒ URL: http://${{ secrets.ORACLE_SERVER_IP }}"
          echo "ğŸ“Š Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"

      - name: ğŸš¨ Falha
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deploy falhou!"
          echo "ğŸ“Š Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "ğŸ”— Ver logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
